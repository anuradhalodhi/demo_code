<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Website</title>
    <link rel="styleSheet"href="small.css"
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#services"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to my dynamic Project</h1>
            <p>this Website showcases a small project with dynamic content loading based on user interaction.</p>
        </section>
        <section id="services">
            <h2>our services</h2>
            <div id="services-list"></div>
            <button id="loadServices">load more services</button>
        </section>
        <section id="contact">
            <h2>contact us</h2>
            <form id="contactFrom"><label for"name">Name:</label>
            <input type="text"id="name"name="name"required><br><br>
            <label for="email">Email:</label>
            <input type="email"id="email"name="email"required><br><br>
            <button type="submit">Submit</button>
            </form>
            <p id="formResponse"></p>
        </section>

    </main>
    <footer>
        <p>&copy;2024 My Dynamic Project</p>
    </footer>
    <script src="small.js"></script>
</body>
</html>
